<div class="row">

</div>
<div class="row content">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h2>Favorite Count: {{count[0].count}}</h2>
    <ul ng-repeat="animal in animals">
      <li>
        <div class="row">
          <div class="col-md-2 ">
            <h2>ID: {{animal.id}}</h2>
          </div>
          <div class="col-md-2 ">
            <img ng-src="{{animal.url}}" />
          </div>
          <div class="col-md-6 ">
            <h2>Name: {{animal.name}}</h2>
            <p>Descriptiopn: {{animal.description}}...</p>
          </div>
          <div class="col-md-1"></div>
        </div>


      </li>
    </ul>
  </div>
  <div class="col-md-1"></div>
</div>
